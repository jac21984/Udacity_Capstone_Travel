	<body onload="Client.initialize('hybrid')">
		<header>
			<h1>
				<div class ="title">
					Travel App
				</div>
			</h1>
		</header>
		
		<main>
            <!-- <p class = "p1">Text</p> -->
			<p class = "p2">Enter destination and date of travel to get weather forcast.</p>
            <section>
				<form class="inputForm" onsubmit="return Client.handleSubmit(event)">
                    <label for="dest">Destination:  </label><input id="dest" type="text" name="input" value="" placeholder="">
					<label for="travelDate">  Travel Date:  </label><input id="travelDate" type="date" name="input">
					<input id="generate" type="submit" name="" value="Search" onclick="return Client.handleSubmit(event)" onsubmit="return handleSubmit(event)">
                </form>
            </section>

            <section>
                <strong>Analysis Results:</strong>
            </section>
			<section id="results">
				<div id="earth_div"></div>
					<div id="resultsText">
						<div class="respText"><label for="temp">Temperature:</label><p id="temp" >???</p></div>
						<div class="respText"><label for="precip">Precipitation:</label><p id="precip">???</p></div>
						<div class="respText"><label for="snow">Snow:</label><p id="snow">???</p></div>
						<div class="respText"><label for="weath">Weather:</label><p id="weath">???</p><img id="weathIcon" src="https://cdn-icons-png.flaticon.com/512/214/214025.png"></div>
						<div class="respImg"><img id="piximg" src="https://cdn.pixabay.com/photo/2012/04/02/13/33/globe-24502_1280.png"></div>
					</div>
			</section>
        </main>

		<script>
			date = new Date();
			const year = date.getFullYear()
			const month = String(date.getMonth() + 1).padStart(2, '0')
			const day = String(date.getDate()).padStart(2, '0')
			const fulldate = year + "-" + month + "-" + day;
			//console.log(fulldate);
			dateBox = document.getElementById("travelDate")
			dateBox.value = fulldate;
			dateBox.min = fulldate;
			dateBox.placeholder = fulldate;
		</script>
